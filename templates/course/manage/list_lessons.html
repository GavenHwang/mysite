{% extends "article/base.html" %}
{% block title %}课程列表{% endblock %}
{% block content %}
<div>
    <div class="text-left">
        <h1>{{ course.title }}</h1>
        <p>课程列表</p>
    </div>
    <table class="table table-hover" style="margin-top: 10px;">
        <tr>
            <th>序号</th>
            <th>内容标题</th>
            <th>发布日期</th>
        </tr>
        {% for lesson in course.lesson.all %}
            <tr id="{{ forloop.counter }}">
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'course:detail_lesson' lesson.id %}">
                        {{ lesson.title }}
                    </a>
                </td>
                <td>{{ lesson.created|date:"Y-m-d H:i:s" }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
