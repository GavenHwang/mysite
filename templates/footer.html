<div class="footer">
    <div class="container" style="margin:0px;padding:0px;width:100%">
        <hr>
        <p class="text-center"><a href="http://www.itdiffer.com">www.itdiffer.com</a></p>
    </div>
</div>
<script>
    $(function(){
        autoNav();
    });
    // 避免内容过少时页脚不在浏览器底部问题
    function autoNav(){
        // 获取内容的高度
        // var bodyHeight = $("body").height();
        // 获取显示屏的高度
        var iHeight = document.documentElement.clientHeight;
        // 获取内容的高度
        var bodyHeight = document.body.clientHeight;
        //如果内容的高度小于显示器高度,则需要在页脚之前插入一个div
        if(bodyHeight < iHeight){
            var foot = $(".footer");
            foot.before('<div style="height: '+(iHeight-bodyHeight)+'px;"></div>');
        }
    }
</script>
